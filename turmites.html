<html>
  <head>
  </head>
  <body>
    <div style="display: inline-block; vertical-align: top">
      <div id="animation-controls">
        <div id="control-delay">
          <label for="delay">Delay: </label>
          <input type="text" id="delay" value="0" style="width: 5em"/>
        </div>
        <div id="control-stride">
          <label for="delay">Stride: </label>
          <input type="text" id="stride" value="7" style="width: 5em"/>
        </div>
        <div id="control-palette">
          <label for="palette">Palette: </label>
          <select id="palette" style="width: 5em">
          </select>
        </div>
      </div>
      <button id=start>Start</button>
    </div>
    <div style="display: inline-block;">
      <canvas id="world" style="border: thin solid black; background: grey"
              width="701" height="701" />
    </div>
    <script src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="turmites.js"></script>
    <script>
      $(document).ready(function(){
        var selected = "bw";
        $('#palette').change(function(e){
          selected = $('#palette')[0].value;
        });
        $('#start').click(function(){ start(selected); });
        $('#delay').change(function(){ delay = +$(this).val(); });
        $('#stride').change(function(){ animate.stride = +$(this).val(); });
        for (var palette of palettes.keys()){
          $('#palette').append(
              '<option value="' + palette +'">' + palette + '</option>');
        };
      });
    </script>
  </body>
</html>
