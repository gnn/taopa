<html>
  <head>
    <link href="ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="turmites.js"></script>
    <script type="text/javascript" src="ui.js"></script>
  </head>
  <body>
    <div style="display: inline-block; vertical-align: top">
      <div id="animation-controls" class="columns">
        <div id="control-delay">
          <label for="delay" class="column-one">Delay: </label>
          <input type="text" id="delay" value="0"
                 style="width: 5em; text-align: right;"/>
        </div>
        <div id="control-stride">
          <label for="stride" class="column-one">Stride: </label>
          <input type="text" id="stride" value="7"
                 style="width: 5em; text-align: right;"/>
        </div>
        <div id="control-palette">
          <label for="palette" class="column-one">Palette: </label>
          <select id="palette" style="width: 5em;">
          </select>
        </div>
      </div>
      <button id=start>Start</button>
    </div>
    <div style="display: inline-block;">
      <canvas id="world" style="border: thin solid black; background: grey"
              width="701" height="701" />
    </div>
  </body>
</html>
