<html>
  <head>
    <link href="ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="turmites.js"></script>
    <script type="text/javascript" src="ui.js"></script>
  </head>
  <body>
    <div style="display: inline-block; vertical-align: top">
      <div id="animation-controls">
        <div id="control-delay">
          <label for="delay">Delay: </label>
          <input type="text" id="delay" value="0"/>
        </div>
        <div id="control-stride">
          <label for="stride">Stride: </label>
          <input type="text" id="stride" value="7"/>
        </div>
        <div id="control-palette">
          <label for="palette">Palette: </label>
          <select id="palette"></select>
        </div>
      </div>
      <button id=start>Start</button>
    </div>
    <div style="display: inline-block;">
      <canvas id="world" />
    </div>
  </body>
</html>
