<html>
  <head>
    <link href="ui.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous">
    </script>
    <script type="module" src="ui.js"></script>
  </head>
  <body>
    <div style="display: inline-block; vertical-align: top">
      <div id="animation-controls" class="columns">
        <div id="control-delay">
          <label for="delay" class="column-one">Delay: </label>
          <input type="text" id="delay" value="0"/>
        </div>
        <div id="control-stride">
          <label for="stride" class="column-one">Stride: </label>
          <input type="text" id="stride" value="7"/>
        </div>
        <div id="control-palette">
          <label for="palette" class="column-one">Palette: </label>
          <select id="palette"></select>
        </div>
      </div>
      <button id=start>Start</button>
    </div>
    <div style="display: inline-block;">
      <canvas id="world" width="701" height="701" />
    </div>
  </body>
</html>
